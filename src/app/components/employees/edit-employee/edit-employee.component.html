<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>
        <div class="row">
            <div class="col-6">
                <form #form="ngForm" (ngSubmit)="UpdateEmployee()">
                    <div class="mb-3">
                        <label for="id" class="form-label">Id</label>
                        <input type="text" class="form-control" id="id" [(ngModel)]="employeeDatails.id" name="id" readonly>
                      </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" [(ngModel)]="employeeDatails.name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="employeeDatails.email" name="email">
                      </div>
                      <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="phone" [(ngModel)]="employeeDatails.phone" name="phone">
                      </div>
                      <div class="mb-3">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="number" class="form-control" id="salary" [(ngModel)]="employeeDatails.salary" name="salary">
                      </div>
                      <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" [(ngModel)]="employeeDatails.department" name="department">
                      </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger mr-3" (click)="DeleteEmployee(employeeDatails.id)" style="margin: 10px;">Delete</button>
                  </form>
            </div>
        </div>
</div>
