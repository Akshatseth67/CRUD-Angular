<div class="container my-5">
    <h1 class="mb-3">Employees</h1>
    <table class="table" *ngIf="employee.length>0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>
                <th>Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of employee">
                <td>{{e.id}}</td>
                <td>{{e.name}}</td>
                <td>{{e.email}}</td>
                <td>{{e.phone}}</td>
                <td>{{e.department}}</td>
                <td>{{e.salary}}</td>
                <td><a [routerLink]="['/employees','edit',e.id]">View</a></td>
            </tr>
        </tbody>
    </table>
   <p *ngIf="employee.length == 0">
    No Employees Found
   </p>
</div>
